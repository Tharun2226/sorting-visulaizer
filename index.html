<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Sorting Visualizer</h1>
    <p class="subtitle">
      Visually experience how different sorting algorithms work
    </p>
    <div class="controls">
      <div class="control-group-inline">
        <label for="arraySize">Array Size:</label>
        <input type="range" id="arraySize" min="10" max="100" value="50" />
        <span class="value-display" id="sizeValue">50</span>
      </div>
      <div class="control-group-inline">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="100" value="50" />
        <span class="value-display" id="speedValue">50</span>
      </div>
      <select id="algorithm" class="algorithm-select">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="insertionSort">Insertion Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="quickSort">Quick Sort</option>
        <option value="mergeSort">Merge Sort</option>
        <option value="heapSort">Heap Sort</option>
      </select>
      <button id="resetArray" class="btn btn-reset">Reset Array</button>
      <button id="sort" class="btn btn-sort">START</button>
      <button id="pause" class="btn btn-pause" style="display: none">
        Pause
      </button>
      <span id="operationCount" class="operation-count">Operations: 0</span>
    </div>
    <div class="array-container" id="arrayContainer"></div>
    <!-- Footer -->
    <footer class="footer">
      &copy; 2024 Tharun Kumar Reddy Ayodhyapuram. All rights reserved.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
